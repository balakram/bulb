<h2>The JavaScript <b>this</b> Keyword</h2>

<p>In this example, <b>this</b> represents the <b>person</b> object.</p>
<p>Because the person object "owns" the fullName method.</p>

<p id="demo"></p>

<script>
// Create an object:
var person = {
  firstName: "John",
  lastName : "Doe",
  id     : 5566,
  salary : 9875
  
};
/*
fullName : function() {
    return this.firstName + " " + this.lastName+" has ID = "+this.id;
  }
*/

/*Display data from the object:*/
var x;
txt = ""
for (x in person) {
  txt += person[x] + " ";
}
//alert(txt);
document.getElementById("demo").innerHTML = txt;
